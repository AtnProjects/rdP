name: Seedbox-Ultimate-Fix

on:
  workflow_dispatch:

jobs:
  seedbox-run:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Instalaci√≥n del Sistema (Core Fixes)
        run: |
          sudo apt-get update
          # Instalamos XFCE, XRDP, DBus (Vital para errores) y herramientas
          # dbus-x11 y x11-xserver-utils arreglan el error de "failsafe session"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xfce4 xfce4-terminal xfce4-session thunar \
            xrdp dbus-x11 x11-xserver-utils \
            vsftpd wget curl ca-certificates \
            qbittorrent

          # FIX PANTALLA NEGRA: Permitir a cualquier usuario iniciar las X
          sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/X11/Xwrapper.config

          # FIX POPUPS MOLESTOS: Evitar que pida contrase√±a para perfiles de color
          sudo bash -c 'cat > /etc/polkit-1/localauthority/50-local.d/45-allow-colord.pkla <<EOF
          [Allow Colord all Users]
          Identity=unix-user:*
          Action=org.freedesktop.color-manager.create-device;org.freedesktop.color-manager.create-profile;org.freedesktop.color-manager.delete-device;org.freedesktop.color-manager.delete-profile;org.freedesktop.color-manager.modify-device;org.freedesktop.color-manager.modify-profile
          ResultAny=no
          ResultInactive=no
          ResultActive=yes
          EOF'

      - name: 2. Instalar Motrix
        run: |
          MOTRIX_URL=$(curl -s https://api.github.com/repos/agalwood/Motrix/releases/latest | grep "browser_download_url.*deb" | cut -d '"' -f 4 | head -n 1)
          wget -q -O motrix.deb "$MOTRIX_URL"
          sudo apt install -y ./motrix.deb || sudo apt-get install -f -y

      - name: 3. Configurar Usuario y Sesi√≥n (CR√çTICO)
        run: |
          # Crear usuario seeduser
          sudo useradd -m -s /bin/bash seeduser
          echo "seeduser:seedbox2024" | sudo chpasswd
          sudo usermod -aG sudo seeduser

          # Configurar la sesi√≥n RDP para que arranque XFCE correctamente
          # dbus-run-session es el secreto para que no falle al inicio
          sudo bash -c 'cat > /home/seeduser/.xsession <<EOF
          export XDG_SESSION_TYPE=x11
          export XDG_CURRENT_DESKTOP=XFCE
          export XDG_CONFIG_DIRS=/etc/xdg
          exec dbus-run-session startxfce4
          EOF'
          
          # Asegurar permisos (si esto falla, la pantalla se ve negra)
          sudo chown seeduser:seeduser /home/seeduser/.xsession
          sudo chmod 755 /home/seeduser/.xsession
          
          # Reiniciar servicio RDP
          sudo adduser xrdp ssl-cert
          sudo systemctl restart xrdp

      - name: 4. Configurar FTP (Escritura Habilitada)
        run: |
          sudo bash -c 'cat > /etc/vsftpd.conf <<EOF
          listen=YES
          local_enable=YES
          write_enable=YES
          local_umask=022
          dirmessage_enable=YES
          use_localtime=YES
          xferlog_enable=YES
          connect_from_port_20=YES
          pasv_enable=YES
          pasv_min_port=40000
          pasv_max_port=40100
          secure_chroot_dir=/var/run/vsftpd/empty
          pam_service_name=vsftpd
          EOF'
          sudo systemctl restart vsftpd

      - name: 5. Conectar Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          # IMPORTANTE: Aseg√∫rate de que el secret TAILSCALE_AUTH_KEY es correcto
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=seedbox-final
          echo "TS_IP=$(tailscale ip -4)" >> $GITHUB_ENV

      - name: 6. Informaci√≥n de Acceso
        run: |
          echo "===================================================="
          echo "‚úÖ SEEDBOX REPARADA Y LISTA"
          echo "===================================================="
          echo "üåê IP TAILSCALE: ${{ env.TS_IP }}"
          echo "üë§ USUARIO:      seeduser"
          echo "üîë PASSWORD:     seedbox2024"
          echo "===================================================="
          echo "üìÇ FTP: Puerto 21 (Modo Pasivo)"
          echo "üíª RDP: Puerto 3389"
          echo "‚¨áÔ∏è APPS: qBittorrent, Motrix"
          echo "===================================================="

      - name: 7. Mantener Vivo
        run: |
          while :; do sleep 300; donename: Seedbox-Ultimate-Fix

