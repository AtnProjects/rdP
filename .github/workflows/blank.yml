name: RDP + LocalSend + Apps (No FTP/Chrome)

on:
  workflow_dispatch:

jobs:
  secure-rdp-localsend:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # 1. Configuración Básica RDP
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Firewall RDP
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      # 2. Descarga e Instalación de Apps (Sin Chrome)
      - name: Install & Download Apps
        run: |
          Write-Host "Installing qBittorrent & 7Zip..."
          choco install qbittorrent -y --no-progress
          choco install 7zip -y --no-progress
          
          Write-Host "Downloading Motrix (Installer)..."
          $motrixUrl = "https://dl.motrix.app/release/Motrix-1.8.19-x64.exe"
          Invoke-WebRequest -Uri $motrixUrl -OutFile "C:\Users\Public\Desktop\Motrix-Installer.exe"

          Write-Host "Downloading LocalSend (Installer)..."
          $lsUrl = "https://github.com/localsend/localsend/releases/download/v1.16.1/LocalSend-1.16.1-windows-x86-64.exe"
          Invoke-WebRequest -Uri $lsUrl -OutFile "C:\Users\Public\Desktop\LocalSend-Installer.exe"
          
          # Abrir puertos para LocalSend (necesario para transferir archivos)
          netsh advfirewall firewall add rule name="LocalSend-TCP" dir=in action=allow protocol=TCP localport=53317
          netsh advfirewall firewall add rule name="LocalSend-UDP" dir=in action=allow protocol=UDP localport=53317

          Write-Host "Apps Ready."

      # 3. Creación de Usuario RDP
      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security
          function Generate-Password {
              $charSet = @{ Upper = [char[]](65..90); Lower = [char[]](97..122); Number = [char[]](48..57) }
              $raw = @()
              $raw += $charSet.Upper | Get-Random -Count 3
              $raw += $charSet.Lower | Get-Random -Count 3
              $raw += $charSet.Number | Get-Random -Count 3
              return -join ($raw | Sort-Object { Get-Random })
          }

          $rdpPass = Generate-Password
          $secureRdp = ConvertTo-SecureString $rdpPass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secureRdp -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASS=$rdpPass" >> $env:GITHUB_ENV

      # 4. Tailscale
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP missing"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 5. Información Final
      - name: Maintain Connection
        run: |
          Write-Host "`n============================================="
          Write-Host "           SYSTEM READY"
          Write-Host "============================================="
          Write-Host "IP (Tailscale): $env:TAILSCALE_IP"
          Write-Host "---------------------------------------------"
          Write-Host "User:     RDP"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "---------------------------------------------"
          Write-Host "APPS ON DESKTOP:"
          Write-Host "1. Motrix-Installer.exe"
          Write-Host "2. LocalSend-Installer.exe"
          Write-Host "---------------------------------------------"
          Write-Host "INSTALLED:"
          Write-Host "1. qBittorrent"
          Write-Host "2. 7-Zip"
          Write-Host "=============================================`n"
          
          while ($true) {
              Start-Sleep -Seconds 300
          }
