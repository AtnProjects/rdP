name: RDP rootkit-mode (Taildrop + AutoCommand)

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # 1. Configuración de RDP
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      # 2. Instalación de Apps y Descargas
      - name: Install Apps & Download Installers
        run: |
          choco install qbittorrent -y --no-progress
          choco install 7zip -y --no-progress
          Invoke-WebRequest -Uri "https://dl.motrix.app/release/Motrix-1.8.19-x64.exe" -OutFile "C:\Users\Public\Desktop\Motrix-Installer.exe"
          Invoke-WebRequest -Uri "https://github.com/localsend/localsend/releases/download/v1.16.1/LocalSend-1.16.1-windows-x86-64.exe" -OutFile "C:\Users\Public\Desktop\LocalSend-Installer.exe"

      # 3. Crear Usuario Fijo (rootkit / buzon2005)
      - name: Create Fixed User
        run: |
          $pass = "buzon2005" | ConvertTo-SecureString -AsPlainText -Force
          New-LocalUser -Name "rootkit" -Password $pass -AccountNeverExpires -Description "RDP User"
          Add-LocalGroupMember -Group "Administrators" -Member "rootkit"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rootkit"

      # 4. Configurar Comando Automático al Iniciar Sesión
      - name: Setup Auto-Launch Command
        run: |
          $scriptContent = @"
          @echo off
          echo ====================================================
          echo           BIENVENIDO ROOTKIT - COMANDO LISTO
          echo ====================================================
          echo Escribe tu comando aqui abajo:
          echo Para enviar archivos: tailscale file cp "archivo" nombre-pc:
          echo ====================================================
          cmd /k
          "@
          $scriptPath = "C:\Users\Public\Documents\AutoRun.bat"
          $scriptContent | Out-File -FilePath $scriptPath -Encoding ASCII
          
          # Registrar en el Registry para que se abra al loguear rootkit
          $registryPath = "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Run"
          Set-ItemProperty -Path $registryPath -Name "AutoComando" -Value "cmd.exe /c start $scriptPath"

      # 5. Instalar Último Tailscale
      - name: Install Latest Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale_latest.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          # Accesos directos en Escritorio
          $WScriptShell = New-Object -ComObject WScript.Shell
          $ShortcutGUI = $WScriptShell.CreateShortcut("C:\Users\Public\Desktop\Tailscale-GUI.lnk")
          $ShortcutGUI.TargetPath = "C:\Program Files\Tailscale\tailscale-ipn.exe"
          $ShortcutGUI.Save()

      # 6. Conectar Tailscale
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 7. Mantener Conexión e Instrucciones xfreerdp
      - name: Maintain Connection
        run: |
          Write-Host "`n============================================="
          Write-Host "          SERVIDOR LISTO (MODO ROOTKIT)"
          Write-Host "============================================="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: rootkit"
          Write-Host "Pass: buzon2005"
          Write-Host "---------------------------------------------"
          Write-Host "COMANDO PARA TU TERMINAL (XFREERDP3):"
          Write-Host "xfreerdp3 /v:$env:TAILSCALE_IP /u:rootkit /p:buzon2005 /sound /clipboard /mic /dynamic-resolution /gfx"
          Write-Host "---------------------------------------------"
          Write-Host "NOTA: Al entrar, se abrira el comando auto."
          Write-Host "=============================================`n"
          
          while ($true) { Start-Sleep -Seconds 300 }
