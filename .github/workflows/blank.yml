name: RDP Windows + Nginx Turbo (D-Drive)

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # 1. Configuración de Red, RDP y Firewall
    - name: Configure System and Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0
        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        netsh advfirewall firewall add rule name="Nginx-Turbo" dir=in action=allow protocol=TCP localport=8000
        # Optimización TCP
        netsh int tcp set global autotuninglevel=normal
        netsh int tcp set global congestionprovider=ctcp

    # 2. Instalar herramientas
    - name: Install Tools
      run: choco install 7zip aria2 python nginx tailscale -y --no-progress

    # 3. Crear usuario (rootkit)
    - name: Create User
      run: |
        $p = "buzon2005" | ConvertTo-SecureString -AsPlainText -Force
        New-LocalUser rootkit -Password $p -AccountNeverExpires
        Add-LocalGroupMember Administrators rootkit
        Add-LocalGroupMember "Remote Desktop Users" rootkit

    # 4. Conectar Tailscale
    - name: Tailscale Connect
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TSIP=$ip" >> $env:GITHUB_ENV

    # 5. Preparar Carpeta en Disco D:
    - name: Prepare D-Drive Folder
      run: |
        New-Item -ItemType Directory -Force -Path D:\Uploads
        icacls "D:\Uploads" /grant "rootkit:(OI)(CI)F"

    # 6. Configurar Nginx Turbo (Máxima Robustez de YAML)
    - name: Setup Nginx Turbo
      run: |
        $nginxPath = "C:\tools\nginx"
        
        $conf = @"
        worker_processes 1;
        events { 
            worker_connections 2048; 
        }

        http {
            include       mime.types;
            default_type  application/octet-stream;
            
            sendfile        on;
            tcp_nopush      on;
            tcp_nodelay     on;
            sendfile_max_chunk 2m;
            
            output_buffers 1 64k;
            client_body_buffer_size 512k;
            client_max_body_size 0;
            gzip off;

            server {
                listen       8000;
                server_name  localhost;

                location / {
                    root   D:/Uploads;
                    autoindex on;
                    autoindex_exact_size off;
                    autoindex_localtime on;
                    # $$uri escapa el $ para PowerShell
                    try_files $$uri $$uri/ =404;
                }
            }
        }
"@
        $conf | Out-File "$nginxPath\conf\nginx.conf" -Encoding ASCII
        
        # Iniciar Nginx
        cd $nginxPath
        Start-Process .\nginx.exe

    # 7. Info Final y Mantenimiento
    - name: Final Info and Keep Alive
      run: |
        Write-Host "=============================================="
        Write-Host "ACCESO RDP:"
        Write-Host "xfreerdp3 /v:$env:TSIP /u:rootkit /p:buzon2005 /gfx /dynamic-resolution"
        Write-Host ""
        Write-Host "TURBO SERVER (DISCO D):"
        Write-Host "URL Motrix: http://$env:TSIP:8000/NOMBRE_ARCHIVO"
        Write-Host "Carpeta en RDP: D:\Uploads"
        Write-Host "=============================================="
        # Mantiene el runner vivo por 6 horas
        while ($true) { Start-Sleep 300 }
