name: RDP rootkit-mode (Nginx Temp Dir)

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # 1. Configuración de RDP
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      # 2. Instalación de Apps (qBittorrent, 7Zip) y Descarga de Motrix
      - name: Install Apps & Download Motrix
        run: |
          Write-Host "Instalando qBittorrent y 7Zip..."
          choco install qbittorrent -y --no-progress
          choco install 7zip -y --no-progress
          
          Write-Host "Descargando Motrix al Escritorio..."
          Invoke-WebRequest -Uri "https://dl.motrix.app/release/Motrix-1.8.19-x64.exe" -OutFile "C:\Users\Public\Desktop\Motrix-Installer.exe"

      # 3. Crear Usuario Fijo (rootkit / buzon2005)
      - name: Create Fixed User
        run: |
          $pass = "buzon2005" | ConvertTo-SecureString -AsPlainText -Force
          New-LocalUser -Name "rootkit" -Password $pass -AccountNeverExpires -Description "RDP User"
          Add-LocalGroupMember -Group "Administrators" -Member "rootkit"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rootkit"

      # 4. Instalar y Configurar Nginx (File Server en C:\Temp)
      - name: Setup Nginx Web Server
        run: |
          # Crear carpeta temporal C:\Temp
          New-Item -ItemType Directory -Force -Path "C:\Temp"

          Write-Host "Descargando Nginx..."
          Invoke-WebRequest -Uri "http://nginx.org/download/nginx-1.24.0.zip" -OutFile "nginx.zip"
          Expand-Archive -Path "nginx.zip" -DestinationPath "C:\"
          Rename-Item -Path "C:\nginx-1.24.0" -NewName "nginx"
          
          Write-Host "Configurando Nginx..."
          $confPath = "C:\nginx\conf\nginx.conf"
          $confContent = Get-Content $confPath
          
          # Configurar ruta a C:/Temp (usando slashes invertidos para Nginx config)
          $confContent = $confContent -replace "location / \{", "location / { autoindex on; root C:/Temp;"
          Set-Content -Path $confPath -Value $confContent
          
          Write-Host "Abriendo Puerto 80..."
          netsh advfirewall firewall add rule name="Nginx-HTTP" dir=in action=allow protocol=TCP localport=80
          
          Write-Host "Iniciando servicio Nginx..."
          cd C:\nginx
          Start-Process "nginx.exe"

      # 5. Configurar Comando Automático al Iniciar Sesión (Auto-CMD)
      - name: Setup Auto-Launch Command
        run: |
          $scriptContent = @"
          @echo off
          title CONSOLA ROOTKIT - NGINX TEMP
          echo ====================================================
          echo           BIENVENIDO ROOTKIT
          echo ====================================================
          echo ESTADO DEL SERVIDOR:
          echo Nginx esta corriendo en el puerto 80.
          echo CARPETA PUBLICA: C:\Temp
          echo.
          echo Todo lo que guardes en C:\Temp sera visible
          echo via web en: http://<IP-TAILSCALE>/
          echo ====================================================
          cd C:\Temp
          cmd /k
          "@
          $scriptPath = "C:\Users\Public\Documents\AutoRun.bat"
          $scriptContent | Out-File -FilePath $scriptPath -Encoding ASCII
          
          # Registrar en el Registry para que se abra al iniciar sesion
          $registryPath = "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Run"
          Set-ItemProperty -Path $registryPath -Name "AutoComando" -Value "cmd.exe /c start $scriptPath"

      # 6. Instalar Última Versión de Tailscale (CLI Only)
      - name: Install Latest Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale_latest.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait

      # 7. Conectar Tailscale
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 8. Comando xfreerdp3 y Bucle de mantenimiento
      - name: Maintain Connection
        run: |
          Write-Host "`n============================================="
          Write-Host "          SERVIDOR LISTO (C:\Temp)"
          Write-Host "============================================="
          Write-Host "IP TAILSCALE: $env:TAILSCALE_IP"
          Write-Host "USUARIO:      rootkit"
          Write-Host "CONTRASEÑA:   buzon2005"
          Write-Host "---------------------------------------------"
          Write-Host "ACCESO RDP:"
          Write-Host "xfreerdp3 /v:$env:TAILSCALE_IP /u:rootkit /p:buzon2005 /sound /clipboard /mic /dynamic-resolution /gfx"
          Write-Host "---------------------------------------------"
          Write-Host "ACCESO HTTP (NAVEGADOR):"
          Write-Host "http://$env:TAILSCALE_IP"
          Write-Host "---------------------------------------------"
          Write-Host "NOTA: Los archivos deben guardarse en C:\Temp"
          Write-Host "      para que aparezcan en el navegador."
          Write-Host "=============================================`n"
          
          while ($true) { Start-Sleep -Seconds 300 }
